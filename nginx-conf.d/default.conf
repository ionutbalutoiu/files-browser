server {
    listen 3000;
    server_name localhost;

    # Serve the SPA under /ui/
    location /ui/ {
        alias /storage/dist/;
        try_files $uri $uri/ /ui/index.html;
    }

    # Serve directory listings under /storage/files/
    location /files {
        alias /storage/files/;

        # Enable autoindex with JSON format
        autoindex on;
        autoindex_format json;

        # Ensure proper content type for JSON responses
        default_type application/json;
    }

    # Proxy endpoints -> Go service
    location /api/ {
        # Proxy to file service
        proxy_pass http://files-backend:8080;

        # Required headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Upload-specific settings (safe to apply to all proxied file endpoints)
        proxy_request_buffering off;
        client_max_body_size 2G;

        # Increase timeouts for large uploads
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }

    # Static 404 response
    error_page 404 = @not_found;
    location @not_found {
        default_type application/json;
        return 404 '{"error":"404 Not Found"}';
    }

    # Static 5xx response
    error_page 500 502 503 504 = @internal_error;
    location @internal_error {
        default_type application/json;
        return 500 '{"error":"Internal Server Error"}';
    }

    # Redirect root to /ui/
    location = / {
        return 302 /ui/;
    }
}
